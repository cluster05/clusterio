<article
  class="my-3 px-4 py-4 bg-gray-200 w-full cursor-pointer"
  style="min-width: 32rem; max-width: 32rem"
  [title]="snippet.title"
>
  <h1 class="font-semibold text-lg">{{ snippet.title }}</h1>
  <p>{{ snippet.description }}</p>
  <div class="mt-2">
    <span class="tag btn-red" *ngFor="let tag of snippet.tags">
      {{ tag.name }}
    </span>
  </div>
</article>
