<div>
  <div class="build-post-top-buttons">
    <button class="btn btn-sm btn-green" (click)="postCourse()">
      <ng-container *ngIf="courseUpdatingMode; else updateModeFalse">
        update
      </ng-container>
      <ng-template #updateModeFalse> post </ng-template>
      course
    </button>
  </div>

  <div class="form-group">
    <label for="post-title">course title</label>
    <input type="text" id="post-title" [(ngModel)]="courseBuilder.title" />
  </div>

  <cluster-upload-post-image
    [imageFromUpload]="courseImageUrl"
    (postImageLinkUrl)="setPostImageURL($event)"
  ></cluster-upload-post-image>

  <img *ngIf="courseUpdatingMode" [src]="courseImageUrl" alt="" />

  <div class="form-group">
    <label for="post-description">course description</label>
    <textarea
      name=""
      id="post-description"
      rows="2"
      [(ngModel)]="courseBuilder.description"
    ></textarea>
  </div>
</div>
