<div class="flex justify-between items-center">

    create new post
  </button>
  <select
    id="post-type"
    class="btn btn-sm btn-gray px-4"
    #postType
    (change)="getOtherPostType(postType.value)"

    <option value="snippet">snippet</option>
  </select>
</div>
