<div class="cluster-sidebar">
  <ul>
    <li
      *ngFor="let link of links"
      [routerLink]="link.link"
      routerLinkActive="active"
    >
      <fa-icon [icon]="link.icon"></fa-icon>
    </li>
    <li (click)="logout()">
      <fa-icon [icon]="faSignOutAlt"></fa-icon>
    </li>
  </ul>
</div>
