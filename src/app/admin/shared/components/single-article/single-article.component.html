<article
  (click)="navigateTo(article)"
  class="pb-1 rounded shadow tracking-wide cursor-pointer"
>
  <img
    class="w-full rounded-tl rounded-tr"
    src="http://www.imgworlds.com/wp-content/uploads/2016/04/img-worlds-of-adventure-new-low.jpg"
    alt="title"
  />
  <div class="my-3 px-2">
    <h3 class="font-semibold text-xl">{{ article.title }}</h3>
    <p class="text-sm">{{ article.description }}</p>
    <div class="mt-2">
      <span class="tag btn-red" *ngFor="let tag of article.tags">
        #{{ tag.name }}
      </span>
    </div>
  </div>
</article>
