<article (click)="navigateTo(article)">
  <img
    *ngIf="article.type === 'article'"
    [src]="article.postImageUrl"
    [alt]="article.title"
  />
  <div class="content">
    <h3>{{ article.title }}</h3>
    <p class="text-sm">{{ article.description }}</p>
    <div class="tags">
      <span class="tag btn-gray" *ngFor="let tag of article.tags">
        #{{ tag.name }}
      </span>
    </div>
  </div>
</article>
