<article (click)="navigateTo(article)">
  <img [src]="article.postImageUrl" [alt]="article.title" />
  <div class="article-content">
    <title>{{ article.title }}</title>
    <p>{{ article.description }}</p>
    <span
      class="tag btn-gray"
      [class]="'tag-' + tag.name"
      *ngFor="let tag of article.tags"
    >
      #{{ tag.name }}
    </span>
  </div>
</article>
