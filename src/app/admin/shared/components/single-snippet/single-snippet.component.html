<article (click)="navigateTo(snippet)">
  <h1>{{ snippet.title }}</h1>
  <div class="br"></div>
  <p>{{ snippet.description }}</p>
  <div class="tags">
    <span
      class="tag btn-gray"
      [class]="'tag-' + tag.name"
      *ngFor="let tag of snippet.tags"
    >
      #{{ tag.name }}
    </span>
  </div>
</article>
