<article (click)="navigateTo(snippet)">
  <div class="article-content">
    <title>{{ snippet.title }}</title>
    <p>{{ snippet.description }}</p>
    <span
      class="tag btn-gray"
      [class]="'tag-' + tag.name"
      *ngFor="let tag of snippet.tags"
    >
      #{{ tag.name }}
    </span>
  </div>
</article>
