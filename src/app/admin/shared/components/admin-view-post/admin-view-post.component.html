<div>
  <div class="flex justify-between">
    <div>
      <button
        class="btn btn-sm btn-blue"
        [routerLink]="['../../update/', post.id]"
      >
        edit this post
      </button>
      <button class="btn btn-sm btn-red" (click)="deletePost(post.id)">
        delete post
      </button>
    </div>
    <button class="ml-auto btn btn-sm btn-gray">
      {{ post.type }}
    </button>
  </div>

  <article
    class="m-10"
    style="color: #12181b; font-family: 'Open Sans', sans-serif"
  >
    <div class="text-center text-5xl font-bold">
      <h1>{{ post.title }}</h1>
    </div>
    <div class="my-5 border-b-4 border-gray-200 border-dashed"></div>
    <img
      *ngIf="post.type === 'article'"
      class="w-full rounded"
      [src]="post.postImageUrl"
      [alt]="post.title"
    />
    <div class="mt-5 text-base tracking-wide font-medium">
      <p>{{ post.description }}</p>
    </div>
    <div class="my-4">
      <span class="tag btn-gray" *ngFor="let tag of post.tags">
        #{{ tag.name }}
      </span>
    </div>
    <div class="my-4 italic">
      <span class="tag btn-green">
        Created At : {{ post.created_at | date: "MMM d, y, h:mm a" }}
      </span>
      <span class="tag btn-red">
        Updated At : {{ post.updated_at | date: "MMM d, y, h:mm a" }}
      </span>
    </div>
    <style></style>
    <div class="ql-container ql-snow">
      <div class="ql-editor" [innerHTML]="post.content"></div>
    </div>
  </article>
</div>
