<div>
  <div class="build-post-top-buttons">
    <button (click)="viewPreview = !viewPreview" class="btn btn-sm btn-blue">
      show preview
    </button>
    <button class="btn btn-sm btn-green" (click)="postPost()">
      <ng-container *ngIf="postUpdatingMode; else updateModeFalse">
        update
      </ng-container>
      <ng-template #updateModeFalse> post </ng-template>
      {{ postBuilder.type }}
    </button>
  </div>

  <div class="form-group">
    <label for="post-type">post type</label>
    <select
      id="post-type"
      [(ngModel)]="postBuilder.type"
      [disabled]="postUpdatingMode"
    >
      <option value="article" selected>article</option>
      <option value="snippet">snippet</option>
    </select>
  </div>

  <div class="form-group">
    <label for="post-title">{{ postBuilder.type }} title</label>
    <input type="text" id="post-title" [(ngModel)]="postBuilder.title" />
  </div>

  <cluster-upload-post-image
    *ngIf="postBuilder.type === PostType.ARTICLE"
    [imageFromUpload]="postImageURL"
    (postImageLinkUrl)="setPostImageURL($event)"
  ></cluster-upload-post-image>

  <img
    *ngIf="postBuilder.type === PostType.ARTICLE && postUpdatingMode"
    [src]="postImageURL"
    alt=""
  />

  <div class="form-group">
    <label for="post-description">{{ postBuilder.type }} description</label>
    <textarea
      name=""
      id="post-description"
      rows="2"
      [(ngModel)]="postBuilder.description"
    ></textarea>
  </div>

  <cluster-build-post-manage-tags
    [buildType]="postBuilder.type"
    [snippetTags]="postBuilder.tags"
    (addTagEmitter)="addTag($event)"
    (removeTagEmitter)="removeTag($event)"
  ></cluster-build-post-manage-tags>

  <div class="form-group">
    <label for="post">{{ postBuilder.type }} content </label>
  </div>

  <ng-container *ngIf="postUpdatingMode; else elsePostUpdatingMode">
    <cluster-quill-editor
      *ngIf="postBuilder.content"
      [htmlString]="postBuilder.content"
      (editorChangeEmitter)="editorChangeEmitter($event)"
      [viewToolbar]="true"
    ></cluster-quill-editor>
  </ng-container>
  <ng-template #elsePostUpdatingMode>
    <cluster-quill-editor
      [htmlString]="postBuilder.content"
      (editorChangeEmitter)="editorChangeEmitter($event)"
      [viewToolbar]="true"
    ></cluster-quill-editor>
  </ng-template>

  <cluster-build-post-preview
    *ngIf="viewPreview"
    [postBuilder]="postBuilder"
    (viewPreviewEmmitter)="viewPreview = !viewPreview"
  >
  </cluster-build-post-preview>
</div>
