<article (click)="navigateTo(article)">
  <img [src]="article.postImageUrl" [alt]="article.title" />
  <div class="article-content">
    <title>{{ article.title }}</title>
    <p>{{ article.description }}</p>
    <div>
      <span class="tag btn-gray" *ngFor="let tag of article.tags"
        >#{{ tag.name }}</span
      >
    </div>
  </div>
</article>
