<div class="what-you-will-learn">
  <div>
    <h2>What you will learn</h2>
    <div
      class="lesson-article"
      *ngFor="let article of articles"
      (click)="navigateTolesson(article)"
    >
      <title>{{ article.title }}</title>
      <p>
        {{ article.description }}
      </p>
      <cluster-view-tags [tags]="article.tags"></cluster-view-tags>
    </div>
  </div>
</div>
