<article>
  <title class="title">{{ course.title }}</title>
  <div class="dotted-line"></div>

  <section class="content">
    <img
      class="content-img"
      [src]="course.courseImageUrl"
      [alt]="course.title"
    />
    <div class="content-box">
      <div class="description w-2/3">
        <p>{{ course.description }}</p>
      </div>
      <a
        class="auther"
        href="https://twitter.com/_ajay_kumbhar"
        target="_blank"
      >
        <img
          src="https://pbs.twimg.com/profile_images/1283074895291641856/uEVxzrki_bigger.jpg"
          alt="ajay kumbhar"
        />
        <div class="auther-name"><span>by</span> ajay kumbhar</div>
      </a>
      <div class="content-info">
        <div class="dates">
          <p class="created">created {{ course.created_at | date }}</p>
          <p class="tag btn-gray">
            last updated {{ course.updated_at | date }}
          </p>
        </div>
      </div>
    </div>

    <div class="what-you-will-learn">
      <div>
        <h2>What you will learn</h2>
        <div
          class="lesson-article"
          *ngFor="let article of articles"
          [routerLink]="'./lesson/' + article.id"
        >
          <title>{{ article.title }}</title>
          <p>
            {{ article.description }}
          </p>
          <cluster-view-tags [tags]="article.tags"></cluster-view-tags>
        </div>
      </div>
    </div>
  </section>
</article>
