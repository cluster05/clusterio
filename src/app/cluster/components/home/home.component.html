<div id="home">
  <section
    id="introduction"
    class="flex flex-col-reverse lg:flex-row-reverse justify-evenly items-center"
  >
    <div class="lg:w-1/2 block1">
      <div class="gradient1"></div>
      <div class="gradient2"></div>
      <img src="../../../../assets/home.gif" alt="cluster.io intro video" />
    </div>
    <div class="lg:w-1/2 block2">
      <h1>
        Let's <br />
        Learn {{ skill }}
      </h1>
      <p>
        Start your journey to become a web developer today. Join our community
        to explore more in web developement.
      </p>
      <button class="btn btn-red" routerLink="/courses">Get Stated</button>
    </div>
  </section>
  <div class="mt-20"></div>
  <div class="dotted-line"></div>
  <section id="new-launched">
    <h1 class="title">New Courses</h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <cluster-course-card
        *ngFor="let course of courses"
        [course]="course"
      ></cluster-course-card>
    </div>
  </section>
  <div class="dotted-line"></div>
  <section id="new-launched">
    <h1 class="title">New Articles</h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <cluster-article
        *ngFor="let article of articles"
        [article]="article"
      ></cluster-article>
    </div>
  </section>
  <div class="dotted-line"></div>
  <section id="new-launched">
    <h1 class="title">New snippets</h1>
    <div
      class="flex flex-col justify-center md:grid md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <cluster-view-article-clip
        (clickOnCard)="navigateToSnippet($event)"
        *ngFor="let snippet of snippets"
        [result]="snippet"
      ></cluster-view-article-clip>
    </div>
  </section>
</div>
