<div class="main-title">Courses</div>
<div class="dotted-line"></div>
<div class="courses">
  <article *ngFor="let course of courses">
    <img [src]="course.courseImageUrl" [alt]="course.title" />
    <div class="article-content">
      <title>{{ course.title }}</title>
      <p>{{ course.description }}</p>
    </div>
    <button class="btn btn-sm btn-green" (click)="navigateToCourse(course)">
      start
    </button>
  </article>
</div>
