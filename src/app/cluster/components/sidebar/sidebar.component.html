<div class="sidebar">
  <ul>
    <li routerLink="/" routerLinkActive="active">
      <img src="./../../../../assets/cluster-icon.png" alt="cluster.io icon" />
      <span> home </span>
    </li>
    <li
      *ngFor="let link of links"
      [routerLink]="link.link"
      routerLinkActive="active"

      <span class=""> {{ link.title }} </span>
    </li>
  </ul>
</div>
