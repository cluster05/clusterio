<div class="main-title">Search</div>
<div class="form-group">
  <input
    type="text"
    placeholder="Type here ..."
    class="text-6xl font-bold"
    #searchWord
    (keyup)="searchPostByWord(searchWord.value)"
  />
</div>

<div *ngIf="searchWord.value.length > 0" class="flex justify-center">
  <img
    *ngIf="searchState.isSearching"
    src="./../../../../assets/loading.svg"
    alt="searching..."
  />
  <span
    *ngIf="!searchState.isSearching && searchState.resultFound === 0"
    class="mt-5 text-3xl font-bold"
    >Sorry ! We did not found anything for
    <span class="underline">{{ searchWord.value }}</span>
  </span>
</div>

<div class="mt-5" *ngIf="searches.length > 0">
  <h3 class="font-bold text-xl">Search Results :</h3>
  <div class="grid grid-cols-1 gap-2">
    <cluster-view-article-clip
      (clickOnCard)="navigateTo($event)"
      *ngFor="let search of searches"
      [result]="search"
    ></cluster-view-article-clip>
  </div>
</div>
