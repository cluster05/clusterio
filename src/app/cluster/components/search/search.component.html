<div class="text-xl font-bold">Search</div>
<div class="form-group">
  <input
    type="text"
    placeholder="Type here ..."
    class="text-6xl font-bold"
    #searchWord
    (keyup)="searchPostByWord(searchWord.value)"
  />
  <button class="float-right btn btn-sm btn-green">search</button>
</div>

<div class="mt-5" *ngIf="searches.length > 0">
  <h3 class="font-bold text-xl">Search Results :</h3>
  <div class="grid grid-cols-1 gap-2">
    <cluster-view-tag-result *ngFor="let search of searches" [result]="search">
    </cluster-view-tag-result>
  </div>
</div>
