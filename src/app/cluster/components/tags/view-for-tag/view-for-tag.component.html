<div class="text-5xl font-bold btn lowercase">#{{ searchTag }}</div>
<div class="dotted-line"></div>
<span *ngIf="results.length === 0" class="mt-5 text-3xl font-bold"
  >Sorry ! posts for given tag {{ searchTag }} not avaliable.
</span>
<div class="grid grid-cols-3 gap-4">
  <cluster-view-article-clip
    (clickOnCard)="navigateTo($event)"
    *ngFor="let result of results"
    [result]="result"
  ></cluster-view-article-clip>
</div>
