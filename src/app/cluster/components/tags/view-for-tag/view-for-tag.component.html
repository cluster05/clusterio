<div class="text-5xl font-bold btn lowercase">#{{ searchTag }}</div>
<div class="dotted-line"></div>
<span *ngIf="results.length === 0" class="mt-5 text-3xl font-bold"
  >Sorry ! our auther is building post for
  <span class="underline">{{ searchTag }}</span
  >. Soon it will roll out.
</span>
<div class="grid grid-cols-3 gap-4">
  <cluster-view-tag-result *ngFor="let result of results" [result]="result">
  </cluster-view-tag-result>
</div>
